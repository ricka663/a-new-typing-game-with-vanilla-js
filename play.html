<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="play.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <h1 class="navbar_title">
                Vanilla <span>Typing</span>
            </h1>
            <div class="dark_theme">
                <label class="changeTheme">
                    <input type="checkbox" name="cahngeTheme">
                </label>
            </div>
        </nav>
    </header>

            <div class="mode-selector">
                <label for="mode">Mode:</label>
                <select id="mode">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

    <div class="container">
        <div class="stats">
            <div class="stat-item">
                <i class="fas fa-tachometer-alt"></i>
                <span id="wpm">0</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-check"></i>
                <span id="accuracy">0</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-clock"></i>
            </div>
            <div class="stat-item" id="setting">
                <i class="fas fa-cog"></i>
            </div>
        </div>

        <main>
            <div id="word-display" class="word-display"></div>
            <input type="text" id="input-field" autofocus>
            <div class="results">
                <p id="results">RÃ©sultats : </p>
                <div id="word-display" class="word-display"></div>
            </div>
        </main>
    </div>

    <script src="playing.js"></script>
</body>
</html>
